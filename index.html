<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      body {
          background-image: url('https://wallpaperaccess.com/full/3158925.jpg');
          background-size: cover;
          background-position: center;
          height: 100vh;
          width: 100vw;
          font-family: Arial, sans-serif;
      }

      .container {
          background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form container */
          border-radius: 20px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          max-width: 600px;
          margin: auto;
          color: #333; /* Dark text color for readability */
      }

      h1 {
          color: #2E8B57; /* Sea green color for the title */
          text-align: center;
      }

      label {
          color: #6B8E23; /* Olive green color for labels */
          font-weight: bold;
      }

      input[type="text"], input[type="number"] {
          width: 100%;
          padding: 10px;
          margin:5px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      button {
          background-color: #FF6347; /* Tomato color for the Predict button */
          color: #ffffff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
      }

      button:hover {
          background-color: #FF4500; /* Slightly darker tomato color on hover */
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="text-center text-success" style="font-weight:bold;">Crop Yield Prediction Per Country</h1>
      <div class="container my-4 mt-4">
        <h1 class="text-center text-danger" style="font-size:30px;">Input All Features Here</h1>
        <form action="/predict" method="post">
          <div class="form-group">
            <label for="Year">Year</label>
            <input type="number" class="form-control" name="Year" step="any" value="2013">
          </div>
          <div class="form-group">
            <label for="average_rain_fall_mm_per_year">average_rain_fall_mm_per_year</label>
            <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
          </div>
          <div class="form-group">
            <label for="pesticides_tonnes">pesticides_tonnes</label>
            <input type="number" class="form-control" name="pesticides_tonnes" step="any">
          </div>
          <div class="form-group">
            <label for="avg_temp">avg_temp</label>
            <input type="number" class="form-control" name="avg_temp" step="any">
          </div>
          <div class="form-group">
            <label for="Area">Area</label>
            <input type="text" class="form-control" name="Area">
          </div>
          <div class="form-group">
            <label for="Item">Item</label>
            <input type="text" class="form-control" name="Item">
          </div>
          <button type="submit" class="btn btn-danger btn-lg mt-2 btn-block">Predict</button>
        </form>
        {% if prediction %}
        <h1 class="text-center"> Predicted Yield: <br>{{prediction}}</h1>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
